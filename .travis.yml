# The Travis magic
language: perl
perl:
  - "5.16"
  - "5.14"
  - "5.12"
before_install: 
  - 'cpanm -i --notest Module::Install::Catalyst'
  - 'cpanm -i --notest Catalyst::Devel'
before_script: 'dbic-migration --schema_class MoneyTraq::Schema --target_dir ./share/migrations -Ilib install'
after_failure: 'cat /home/travis/.cpanm/build.log'