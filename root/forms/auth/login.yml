indicator: submit

elements:
        - type: Text
          name: username
          id: username
          attributes:
                title: Username
                placeholder: Username

        - type: Password
          name: password
          attributes:
                title: Password
                placeholder: Password

        - type: Submit
          name: submit
          value: Login
          attributes:
                class: login_submit

constraints:
        - Required

filter:
        - HTMLEscape